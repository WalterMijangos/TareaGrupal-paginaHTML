<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea grupal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5" id="contenedor">
        <h1>Tarea 3</h1>
        <h3 class="mt-4">Formulario de comentarios</h3>

        <div class="nombre">
            <input type="text" id="nombre" class="controlNombre " placeholder="Ingresa tu nombre">
        </div>

        <div class="formulario">
            
            <input type="text" id="texto" class="controlForm mt-3" maxlength="200" placeholder="Escribe tu comentario">
            <div class="contador mt-2" id="contador">200 caracteres restantes</div>
        </div>

        <button id="boton" class="mt-3 btn-primary">Agregar comentario a la lista</button>
        <ul id="lista" class="grupoLista mt-4"></ul>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    

    <footer>
        <p>© 2024 Mi Página Web. Realizado por Luis Reyes y Walter Mijangos</p>
    </footer>
</body>

</html>
